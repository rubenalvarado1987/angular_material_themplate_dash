
<div class="row border-bottom">
    <nav class="navbar navbar-fixed-top" role="navigation" style="margin-bottom: 0;z-index:1000">
        <div class="navbar-header pull-right" style="width: 100%">
    
            <form role="form" class="form-inline col-lg-7 m-t-xs">
                <div class="form-group col-xs-4 no-margins no-padding">
                    <label class="hide-label">Act:&nbsp;</label>
                    <input [locale]="{applyLabel: 'ok', format: 'DD-MM-YYYY', firstDay: 1}" [autoApply]="true" [readonly]="true" class="form-control"
                        type="text" ngxDaterangepickerMd [(ngModel)]="datePickerStart" placeholder="Selecciona rango de fecha actual"
                        (change)="changeStart()" (click)="hideCalendar()" name="datePickerStart" />
                    <a href="#modalAyudaFecha" data-toggle="modal" class="btn btn-xs pull-right m-t-xs">
                        <i class="fa fa-question"></i>
                    </a>
                </div>
                <div class="form-group col-xs-1 m-t-sm">
                    <label>V/S</label>
                </div>
                <div class="form-group col-xs-5 no-margins">
                    <label class="hide-label">Ant:&nbsp;</label>
                    <input [locale]="{applyLabel: 'ok', format: 'DD-MM-YYYY', firstDay: 1}" [autoApply]="true" [readonly]="true" class="form-control"
                        type="text" ngxDaterangepickerMd [opens]="'left'" [(ngModel)]="datePickerEnd" placeholder="Selecciona rango de fecha anterior"
                        (change)="changeEnd()" (click)="hideCalendar()" name="datePickerEnd" />
    
    
                </div>
                <div class="col-xs-1 no-padding">
                    <button (click)="findInfoByDate()" class="btn btn-md btn-primary" type="button"><i class="fa fa-search"></i></button>
                </div>
    
            </form>
        </div>
    </nav>
</div>

<div id="modalAyudaFecha" class="modal fade text-muted" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                <h2 class="text-center">
                    ¿Cómo funciona?
                </h2>
            </div>
            <div class="modal-body">
                <p>
                    <b>Rango de fechas:</b> El 1er click es para el día de inicio y el 2do click para el dia de
                    término.<br>
                    <b>Un dia en específico:</b> 2 clicks sobre el mismo día!.
                </p>
                <!-- <img *ngIf="imgActiva === 1" src="assets/img/como-funciona-calendario1.mp4" class="img-responsive animated fadeInRight">
                  <img *ngIf="imgActiva === 2" src="assets/img/como-funciona-calendario2.mp4" class="img-responsive animated fadeInRight"> -->
                <video *ngIf="imgActiva === 1" class="img-responsive" autoplay controls loop>
                    <source src="assets/img/como-funciona-calendario1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <video *ngIf="imgActiva === 2" class="img-responsive" autoplay controls loop>
                    <source src="assets/img/como-funciona-calendario2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>



                <div class="row text-center m-xs">
                    <button [ngClass]="imgActiva === 1?'gray-bg':''" (click)="imgActiva = 1" class="btn btn-sm btn-circle btn-default m-xs">&nbsp;&nbsp;</button>
                    <button [ngClass]="imgActiva === 2?'gray-bg':''" (click)="imgActiva = 2" class="btn btn-sm btn-circle btn-default m-xs">&nbsp;&nbsp;</button>
                </div>
            </div>
        </div>
    </div>
</div>
